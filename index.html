<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマホ画面にフィットし、ズームを禁止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>射線シミュレーター（編集モードのみ）</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- メインレイアウト：左=キャンバス / 右=編集パネル -->
  <div class="field">
    <!-- キャンバス領域 -->
    <div id="container">
      <canvas id="visionCanvas"></canvas>
    </div>

    <!-- 右側編集パネル（編集モードのみ） -->
    <div id="sidePanel" aria-label="編集パネル">
      <!-- 追加：障害物作成 -->
      <div id="editPanel">
        <div>
          <label>グリッド位置</label>
          <div>
            X:
            <input type="number" id="cellX" value="8" min="0" max="16" />
            Y:
            <input type="number" id="cellY" value="18" min="0" max="36" />
          </div>

          <label>形状</label>
          <select id="shapeType">
            <option value="small_triangle">小三角形</option>
            <option value="big_triangle">大三角形</option>
            <option value="rhombus">ひし形</option>
            <option value="trapezoid">台形</option>
          </select>

          <label>基準頂点</label>
          <select id="vertexAnchor">
            <option value="topLeft">上左</option>
            <option value="topRight">上右</option>
            <option value="bottomLeft">下左</option>
            <option value="bottomRight">下右</option>
          </select>

          <button id="addObstacleBtn">追加</button>
        </div>

        <!-- 編集操作：回転/全消し/反転 -->
        <div>
          <label>回転角（選択適用）</label>
          <div>
            <input type="number" id="rotateAngleInput" value="30" />
            <button id="applyRotationBtn">回転適用</button>
            <span id="selectedLabel">選択中: なし</span>
          </div>

          <button id="clearObstaclesBtn">バリケオールクリア</button>
          <button id="mirrorObstaclesBtn">反転</button>

          <!-- 保存機能 -->
          <div>
            <button id="downloadMapBtn">マップを保存（JPEG）</button>
          </div>

          <!-- JSON保存/読み込み -->
          <div>
            <label for="mapNameInput">マップ名</label>
            <input type="text" id="mapNameInput" placeholder="例: マップA" />

            <button id="saveJsonBtn">マップを保存（JSON）</button>
            <button id="loadJsonBtn">マップを読み込み（JSON）</button>
            <input type="file" id="loadJsonInput" accept="application/json,.json" style="display:none" />
          </div>
        </div>

        <!-- 障害物一覧 -->
        <ul id="obstacleList"></ul>
      </div>
    </div>
  </div>

  <!-- スマホ用十字ボタン -->
  <div id="mobileControls" class="mobile-only" aria-label="モバイル矢印操作">
    <button id="btnUp">⬆</button>
    <div>
      <button id="btnLeft">⬅</button>
      <button id="btnDown">⬇</button>
      <button id="btnRight">➡</button>
    </div>
  </div>

  <!-- スクリプト -->
  <script src="script.js"></script>
</body>
</html>
